      <!DOCTYPE html>
<html>
<head>
	<title>Sensor Data</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<header>
		<h1>Sensor Data</h1>
	</header>
	<main>
		<div class="sensor-container">
			<h2>Accelerometer</h2>
			<div class="sensor-data">
				<div class="sensor-axis">
					<label>X-Axis:</label>
					<span id="xAxis"></span>
				</div>
				<div class="sensor-axis">
					<label>Y-Axis:</label>
					<span id="yAxis"></span>
				</div>
				<div class="sensor-axis">
					<label>Z-Axis:</label>
					<span id="zAxis"></span>
				</div>
			</div>
		</div>
		<div class="sensor-container">
			<h2>Gyroscope</h2>
			<div class="sensor-data">
				<div class="sensor-axis">
					<label>X-Axis:</label>
					<span id="gyroX"></span>
				</div>
				<div class="sensor-axis">
					<label>Y-Axis:</label>
					<span id="gyroY"></span>
				</div>
				<div class="sensor-axis">
					<label>Z-Axis:</label>
					<span id="gyroZ"></span>
				</div>
			</div>
		</div>
		<div class="sensor-container">
			<h2>Magnetometer</h2>
			<div class="sensor-data">
					<div class="sensor-axis">
					<label>X-Axis:</label>
					<span id="magX"></span>
				</div>
				<div class="sensor-axis">
					<label>Y-Axis:</label>
					<span id="magY"></span>
				</div>
				<div class="sensor-axis">
					<label>Z-Axis:</label>
					<span id="magZ"></span>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
